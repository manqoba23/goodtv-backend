<!DOCTYPE html>
<html>
<head>
  <title>GoodTV Voice Interview</title>
</head>
<body>
  <button id="start">Start Interview</button>
  <pre id="log"></pre>
  <script>
    const log = document.getElementById('log');
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.interimResults = false;
    recognition.lang = 'en-US';

    const synth = window.speechSynthesis;
    let history = [
      { role: 'system', content:
        `You're GoodTV's AI interviewer. Ask a 19â€“27-year-old about films, videos and vibes.
Ask one question at a time. When you have enough, reply only with:
{"favoriteGenres":[], "vibe":"", "sceneExample":""}`
      }
    ];

    async function talkToAI(text) {
      if (text) history.push({ role: 'user', content: text });
      const res = await fetch('http://localhost:3000/chat', {
        method: 'POST',
        headers: { 'Content-Type':'application/json' },
        body: JSON.stringify({ history })
      });
      const { reply } = await res.json();
      history.push({ role: 'assistant', content: reply });
      return reply;
    }

    function speak(text) {
      return new Promise(done => {
        const utter = new SpeechSynthesisUtterance(text);
        utter.onend = done;
        synth.speak(utter);
      });
    }

    recognition.onresult = async e => {
      const userText = e.results[0][0].transcript;
      log.textContent += `\nðŸŽ™ï¸ You: ${userText}`;
      const aiReply = await talkToAI(userText);

      if (aiReply.trim().startsWith('{')) {
        log.textContent += `\nâœ… Final Profile:\n${aiReply}`;
        await fetch('http://localhost:3000/webhook/voice-response', {
          method: 'POST',
          headers: { 'Content-Type':'application/json' },
          body: aiReply
        });
        return;
      }

      log.textContent += `\nðŸ¤– AI: ${aiReply}`;
      await speak(aiReply);
      recognition.start();
    };

    document.getElementById('start').onclick = async () => {
      document.getElementById('start').disabled = true;
      const first = await talkToAI(); // get first question
      log.textContent = `ðŸ¤– AI: ${first}`;
      await speak(first);
      recognition.start();
    };
  </script>
</body>
</html>
